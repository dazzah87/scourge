<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <title>Scourge Helper</title>
  </head>

  <body>
    <div class="container">
      <h3 align="center">"All For One, One For All" challenge</h3>
      <hr class="my-1">
        <div class="row">
          <div class="col-sm" align="right">
            <div class="mt-2 mb-2">Top Team</div>
            <div class="mt-3">Bottom Team</div>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2">
            <input type="text" class="mb-2">
            <p class="font-weight-bold" align="left">Top/1</br></br>Continous/Circle</br>Angular/Triangle</br>Parallel/Square</p>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2">
            <input type="text" class="mb-2">
            <p class="font-weight-bold" align="left">Bottom Right/2</br></br>Angular/Triangle</br>Parallel/Square</br>Continous/Circle</p>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2">
            <input type="text" class="mb-2">
            <p class="font-weight-bold" align="left">Bottom Left/3</br></br>Parallel/Square</br>Continous/Circle</br>Angular/Triangle</p>
          </div>
        </div>
      <hr class="my-1">
      <img src="img/map.png" class="img-fluid mx-auto d-block" alt="">
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
