<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Scourge Helper</title>
  </head>

  <body>
    <div class="container">
      <h2 align="center">"All For One, One For All" challenge</h2>
      <hr class="my-1">
        <div class="row">
          <div class="col-sm" align="right">
            <div class="mt-2 mb-2">Top Team</div>
            <div class="mt-3">Bottom Team</div>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2 bg-light text-dark">
            <input type="text" class="mb-2 bg-light text-dark">
            <p class="font-weight-bold" align="left">Top/1</br></br>Continous/Circle</br>Angular/Triangle</br>Parallel/Square</p>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2 bg-light text-dark">
            <input type="text" class="mb-2 bg-light text-dark">
            <p class="font-weight-bold" align="left">Bottom Right/2</br></br>Angular/Triangle</br>Parallel/Square</br>Continous/Circle</p>
          </div>
          <div class="col-sm" align="left">
            <input type="text" class="mt-2 mb-2 bg-light text-dark">
            <input type="text" class="mb-2 bg-light text-dark">
            <p class="font-weight-bold" align="left">Bottom Left/3</br></br>Parallel/Square</br>Continous/Circle</br>Angular/Triangle</p>
          </div>
        </div>
      <hr class="my-1">
      <img src="img/map.png" class="img-fluid mx-auto d-block" alt="">
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
